<!DOCTYPE html> <!-- Diz que esse arquivo é um HTML5 -->
<html lang="pt-br"> <!-- Define a linguagem como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Suporta acentos e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Deixa responsivo (se adapta ao celular) -->
    <title>Agenda de Tarefas</title> <!-- Título que aparece na aba do navegador -->

    <!-- Fonte moderna vinda do Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Link para o seu arquivo de estilos (style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Área principal que centraliza tudo na tela -->
    <div class="recipiente-princ">
        <h1>Minha Agenda de Tarefas</h1> <!-- Título da página -->

        <!-- Parte de cima com os campos para adicionar tarefa -->
        <div class="grupo-input">
            <input type="text" id="taimput" placeholder="Nova tarefa">
            <!-- Onde a pessoa escreve o nome da tarefa -->
            <input type="date" id="data">
            <!-- Onde a pessoa escolhe a data da tarefa -->
            <input type="time" id="temp">
            <!-- Campo pra escolher o horário da tarefa -->

            <button id="add">Adicionar</button>
            <!-- Botão que a pessoa clica pra adicionar a tarefa -->
        </div>

        <!-- Lista onde as tarefas vão aparecer -->
        <ul id="taList"></ul>

        <!-- Parte que mostra quantas tarefas tem, quantas foram feitas e quantas faltam -->
        <div id="taskCounters">
            <p>Total: <span id="totalAt">0</span></p> <!-- Total de tarefas -->
            <p>Concluídas: <span id="completoAt">0</span></p> <!-- Quantas já foram feitas -->
            <p>Pendentes: <span id="faltaAt">0</span></p> <!-- Quantas ainda estão por fazer -->
        </div>
    </div>

    <!-- Aqui você coloca o script com a lógica (app.ts compilado vira app.js) -->
    <script src="./dist/app.js" defer></script>
</body>
</html>
